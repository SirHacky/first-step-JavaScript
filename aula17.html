<!DOCTYPE html>
<html>
	<head>
		<title>Hacky(Aula 17) - JavaScript</title>
		<meta charset="utf-8">

		<script>

			"use strict"

			let num = 10

			num++ //num = num + 1
			num-- //num = num - 1
			num += 2 //num = num + 2
			num -= 2 //num = num - 2
			num *= 2 // num = num * 2
			num /= 2 // num = num / 2
			num *= -1 // num = num * -1

			document.write(num)


		</script>

	</head>
	<body>

	</body>
</html>
