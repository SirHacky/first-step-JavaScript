		<script>
			"use strict"
			
			const note=98
			let result

			if(note >= 60){
				result="Aprovado!"
			}
			else if(note >= 40){
				result="Recuperação!"
			}
			else if (note >= 20){
				result="Reprovado!"
			}
			else{
				result="Tu é um merda mermão... :0"
			}
			
			document.write(result)

		</script>
