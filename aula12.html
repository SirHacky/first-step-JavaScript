<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Hacky(Aula 12) - Java Script</title>
		<meta charset="utf-8"/>

		<script>

			let msg, pos
			let pontos = 1156
			 
			 if (pontos >= 1000){
			 	pos = 1
			 }
			 else if(pontos >= 800){
			 	pos = 2
			 }
			 else if(pontos >= 600){
			 	pos = 3
			 }
			 else{
			 	pos = 0
			 }

			 switch(pos){
			 	case 1:
			 		msg = "Primeiro Lugar<br>Medalha de Ouro"
			 		break
			 	case 2:
			 		msg = "Segundo Lugar<br>Medalha de Prata"
			 		break
			 	case 3:
			 		msg = "Terceiro Lugar<br>Medalha de Bronze"
			 		break
			 	default:
			 		msg = "Não foi ao pódio<br>Tente na proxima!"
			 }

			 document.write(msg)
			 

		</script>

	</head>
